  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Cabe√ßalho */
    header {
      background-color: #1B263B;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #A9A9A9;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    /* P√°gina Inicial */
    main.home {

    }

    h1 {

      margin-bottom: 1rem;
    }

    .descricao {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #cccccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #1B263B;
      padding: 1rem 2rem;
      border: none;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #415A77;
      transform: scale(1.05);
    }

    /* Quiz */
    main.quiz {
      padding: 2rem;
      text-align: center;
    }

    .dica {
      background-color: #A9A9A9;
      color: #0D1B2A;
      padding: 0.8rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
    }

    .pergunta {
      font-size: 1.5rem;
      margin: 1.5rem 0;
    }

    .respostas button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1B263B;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .respostas button:hover {
      background-color: #415A77;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    /* Rodap√© */
    footer {
      background-color: #1B263B;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .btn-voltar {
      padding: 0.8rem 1.5rem;
      background-color: #A9A9A9;
      color: #0D1B2A;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

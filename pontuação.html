<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontuação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Quiz Crimes Virtuais</div>
    <nav>
      <a href="#">Pontuação</a>
      <a href="ajuda.html">Central de Ajuda</a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <main class="pontuacao">
    <h2>Sua Pontuação Total</h2>
    <p id="score-final">Você acertou X de Y perguntas.</p>
  </main>
  <script>
    // Mostrar pontuação final com localStorage
    const score = localStorage.getItem("score") || 0;
    document.getElementById("score-final").textContent = `Você acertou ${score} pergunta(s).`;
  </script>
</body>
</html>
